repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: trailing-whitespace
  - repo: https://github.com/pycqa/flake8
    rev: '3.8.2'
    hooks:
    - id: flake8
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: 'v0.32.0'
    hooks:
    - id: yapf
  - repo: https://gitlab.com/daverona/pre-commit/cpp
    rev: '0.8.0'
    hooks:
    - id: cpplint
    - id: clang-format
