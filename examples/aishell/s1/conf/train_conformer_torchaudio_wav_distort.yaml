# network architecture
# encoder related
encoder: conformer
encoder_conf:
    output_size: 256    # dimension of attention
    attention_heads: 4
    linear_units: 2048  # the number of units of position-wise feed forward
    num_blocks: 12      # the number of encoder blocks
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.0
    input_layer: conv2d # encoder input type, you can chose conv2d, conv2d6 and conv2d8
    normalize_before: true
    cnn_module_kernel: 15
    use_cnn_module: True
    activation_type: 'swish'
    pos_enc_layer_type: 'rel_pos'
    selfattention_layer_type: 'rel_selfattn'

# decoder related
decoder: transformer
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.0
    src_attention_dropout_rate: 0.0

# hybrid CTC/attention
model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1     # label smoothing option
    length_normalized_loss: false

# for torchaudio data loader

# feature extraction
# collate_conf:
#     wav_distortion_rate: 0.7
#     spec_aug: true
#     add_dither: true

collate_conf:
    feature_extraction_conf:
        feature_type: 'fbank'
        mel_bins: 80
        frame_shift: 10
        frame_length: 25
        using_pitch: false
    wav_distortion_conf:
        wav_distortion_rate: 0.2
        distortion_methods:
            - name: jag_distortion
              method_rate: 0.2
              point_rate: 0.2
              params:
                mask_number: 4
            - name: jag_distortion
              method_rate: 0.1
              point_rate: 0.2
              params:
                mask_number: 3
            - name: jag_distortion
              method_rate: 0.1
              point_rate: 0.2
              params:
                mask_number: 2
            - name: fence_distortion
              method_rate: 0.2
              point_rate: 0.1
              params:
                mask_number: 4
                max_db: -20
            - name: max_distortion
              method_rate: 0.2
              point_rate: 0.1
              params:
                max_db: -10
            - name: poly_distortion
              method_rate: 0.1
              point_rate: 0.95
              params:
                a: -0.5
                m: 1
                n: 1
            - name: poly_distortion
              method_rate: 0.1
              point_rate: 0.1
              params:
                a: 6
                m: 2
                n: 2
    feature_dither: 0.1 # add dither [-feature_dither,feature_dither] on fbank feature
    #spec_swap: false
    spec_aug: true

# dataset related
dataset_conf:
    max_length: 30960
    min_length: 0
    batch_type: 'static' # static or dynamic
    batch_size: 16
    sort: true

grad_clip: 5
accum_grad: 4
max_epoch: 80
log_interval: 100

optim: adam
optim_conf:
    lr: 0.001
scheduler: warmuplr     # pytorch v1.1.0+ required
scheduler_conf:
    warmup_steps: 25000
